name: Ruby

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    container: ghcr.io/sawanoboly/ruby187-for-gh-actions:latest

    steps:
    - name: ruby test
      run: |
        git clone https://github.com/mizzy/specinfra.git
        ruby -v
        cd specinfra
        bundle install
        bundle exec rake spec
